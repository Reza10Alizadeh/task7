<!DOCTYPE html>
<html lang="fa">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>

          <img src="image/F1Iran-logo.webp" class="logo" />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
        >
          <span class="navbar-toggler-icon p"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-house me-2"></i> خانه</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-trophy me-2"></i> مشاهیر</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-motorcycle me-2"></i> موتور اسپورت</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-car me-2"></i> خودرو</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-motorcycle me-2"></i> موتور جی چی</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-flag me-2"></i> فرمول یک</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-cart-shopping me-2"></i> فروشگاه</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-phone me-2"></i> تماس</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-user me-2"></i> ورود</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-right-to-bracket me-2"></i> ثبت نام</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <img src="image/Instagram.png"
        </div>
      </div>
    </nav>
    <div class="img-section">
      <section class="intro-row">
        <section class="position-relative">
          <img src="image/formula 1/17038461445386.jpg" />
          <p>description</p>
        </section>
        <section class="position-relative">
          <img src="image/formula 1/24PREVIEW-INYT1-superJumbo.jpg" />
          <p>description</p>
        </section>
        <section class="intro-col-2-4 h-300px position-relative">
          <img src="image/formula 1/6.jpg" />
          <p>description</p>
        </section>
      </section>
      <section class="intro-row">
        <section class="intro-col-2-4 h-300px position-relative">
          <img src="image/formula 1/_130015591_gettyimages-924848134.jpg" />
          <p>description</p>
        </section>
        <section class="h-300px position-relative">
          <img src="image/formula 1/images.jpg" alt="Image 5" />
          <p>description</p>
        </section>
        <section class="h-300px position-relative">
          <img src="image/formula 1/np_file_211937.jpeg" />
          <p>description</p>
        </section>
      </section>
    </div>
    <!--cards-->
    <div class="cards d-flex justify-content-between align-items-center">
      <section class="card1">
        <section class="social-networks">
          <h5>فرمول یک ایران را دنبال کنید</h5>
          <img src="image/social networks/Aparat1.png" />
          <img src="image/social networks/Castbox-icon.png" />
          <img src="image/social networks/insta2.png" />
          <img src="image/social networks/telegram2.png" />
          <img src="image/social networks/twitter-icon.png" />
          <img src="image/social networks/youtube-icon.png" />
        </section>
          <section class="sign-out container ">
            <section class="sign-out-banner bg-primary d-inline-block">
              <h3>پنل کاربری</h3>
            </section>
              <div class="mb-3 text-end">
                  <label for="name" class="form-label">نام</label>
                  <input type="text" class="form-control border-dark" id="name" name="name">
              </div>
              <div class="mb-3 text-end">
                  <label for="password" class="form-label">رمز عبور</label>
                  <input type="password" class="form-control border-dark " id="password" name="password">
              </div>
              <div class="form-check mb-3 text-end">
                  <input type="checkbox" class="form-check-input bg-dark" id="remember-me name="remember-me">
                  <label for="remember-me" class="form-check-label">مرا بخاطر بسپارید</label>
              </div>
          </section>
          <section class="Classification">
            <section class="Classification-banner bg-primary d-inline-block position-relative">
              <h3>رده بندی تیم ها</h3>
            </section>
          </section>
          </div>
    <script
